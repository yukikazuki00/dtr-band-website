<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoredeem Band Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Memoredeem - The Band</h1>
    </header>
    <nav>
        <a href="#band">Band</a>
        <a href="#music">Music</a>
        <a href="#videos">Videos</a>
        <a href="#photos">Photos</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container" id="band">
        <h2>About The Band</h2>
        <p>From death to reborn.</p>
    </div>
    <div class="container" id="music">
        <h2>Music</h2>
        <!-- Music player could be integrated here -->
    </div>
    <div class="container" id="videos">
        <h2>Videos</h2>
        <video class="video-player" controls>
            <source src="path-to-your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container" id="photos">
        <h2>Photos</h2>
        <div class="album">
            <!-- Photos uploaded will be displayed here -->
        </div>
    </div>
    <div class="container" id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
